        let currentQuestionIndex = 0;
        let score = 0;
        // This array will store the shuffled options for each question
        let shuffledOptions = []; 
        let userAnswers = new Array(questions.length).fill(null); 
        let isAnswerLocked = false; 

        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const feedbackDiv = document.getElementById('feedback');
        const previousBtn = document.getElementById('previousBtn');
        const nextBtn = document.getElementById('nextBtn');
        const resultsDiv = document.getElementById('results');
        const finalScoreSpan = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const quizProgress = document.getElementById('quizProgress');

        // Fisher-Yates (Knuth) Shuffle algorithm
        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // Initialize shuffled options for all questions at the start
        // This ensures the order remains consistent if you go back and forth
        questions.forEach(question => {
            shuffledOptions.push(shuffleArray([...question.options]));
        });


        function loadQuestion() {
            isAnswerLocked = false; 
            const currentQuestion = questions[currentQuestionIndex];
            const optionsToDisplay = shuffledOptions[currentQuestionIndex]; // Use shuffled options
            
            questionText.textContent = currentQuestion.question;
            optionsContainer.innerHTML = '';
            feedbackDiv.textContent = '';
            feedbackDiv.className = 'feedback'; 

            optionsToDisplay.forEach((option, index) => {
                const li = document.createElement('li');
                li.textContent = option.text;
                li.classList.add('option');
                // Store the original index of the option to check correctness later
                li.dataset.originalIndex = currentQuestion.options.findIndex(opt => opt.text === option.text);
                li.addEventListener('click', () => selectOption(index, option.isCorrect, li));
                optionsContainer.appendChild(li);

                if (userAnswers[currentQuestionIndex] !== null) {
                    li.classList.add('disabled-click');
                    if (index === userAnswers[currentQuestionIndex]) {
                        li.classList.add('selected');
                        if (option.isCorrect) {
                            li.classList.add('correct');
                        } else {
                            li.classList.add('incorrect');
                        }
                        displayFeedback(option.isCorrect, currentQuestion.rationale);
                    } else if (option.isCorrect) {
                        li.classList.add('correct');
                    }
                }
            });

            updateNavigationButtons();
            updateProgress();
        }

        function selectOption(selectedIndex, isCorrect, clickedElement) {
            if (isAnswerLocked) return;

            Array.from(optionsContainer.children).forEach(option => {
                option.classList.add('disabled-click');
                option.style.pointerEvents = 'none'; 
            });

            clickedElement.classList.add('selected');
            isAnswerLocked = true; 

            // Store the index of the selected option from the CURRENTLY SHUFFLED list
            userAnswers[currentQuestionIndex] = selectedIndex;

            if (isCorrect) {
                clickedElement.classList.add('correct');
                score++; // Score is only added if the selected answer is correct
            } else {
                clickedElement.classList.add('incorrect');
                // Highlight the correct answer if the user picked wrong
                Array.from(optionsContainer.children).forEach(option => {
                    const originalIndex = parseInt(option.dataset.originalIndex);
                    if (questions[currentQuestionIndex].options[originalIndex].isCorrect) {
                        option.classList.add('correct');
                    }
                });
            }
            displayFeedback(isCorrect, questions[currentQuestionIndex].rationale);
            updateNavigationButtons();
        }

        function displayFeedback(isCorrect, rationale) {
            feedbackDiv.textContent = rationale;
            feedbackDiv.className = 'feedback ' + (isCorrect ? 'correct' : 'incorrect');
        }

        function updateNavigationButtons() {
            previousBtn.disabled = currentQuestionIndex === 0;
            // The next button should be enabled if an answer has been selected for the current question
            // or if we are at the end of the quiz and an answer has been selected for the last question.
            nextBtn.disabled = userAnswers[currentQuestionIndex] === null && currentQuestionIndex < questions.length - 1;
            
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = 'Finish Quiz';
                nextBtn.disabled = userAnswers[currentQuestionIndex] === null;
            } else {
                nextBtn.textContent = 'Next';
            }
            // If the current question has been answered, enable the next button
            if (userAnswers[currentQuestionIndex] !== null) {
                nextBtn.disabled = false;
            }
        }


        function updateProgress() {
            quizProgress.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
        }

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else if (currentQuestionIndex === questions.length - 1) {
                showResults();
            }
        });

        previousBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        function showResults() {
            document.getElementById('questionSection').style.display = 'none';
            document.querySelector('.controls').style.display = 'none';
            quizProgress.style.display = 'none';
            resultsDiv.style.display = 'block';
            finalScoreSpan.textContent = `${score} / ${questions.length}`;
        }

        restartBtn.addEventListener('click', () => {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null); 
            // Reshuffle all options for a new quiz
            shuffledOptions = [];
            questions.forEach(question => {
                shuffledOptions.push(shuffleArray([...question.options]));
            });
            document.getElementById('questionSection').style.display = 'block';
            document.querySelector('.controls').style.display = 'flex';
            quizProgress.style.display = 'block';
            resultsDiv.style.display = 'none';
            loadQuestion();
        });

        // Initial load
        loadQuestion();
    </script>
