            currentQuestion.options.forEach((option, index) => {
                const li = document.createElement('li');

                li.classList.add('option');
                li.dataset.index = index;
                li.addEventListener('click', () => selectOption(index, option.isCorrect, li));
                optionsContainer.appendChild(li);

                // If user has already answered this question, show their selection
                if (userAnswers[currentQuestionIndex] !== null) {
                    li.classList.add('disabled-click'); // Prevent re-clicking
                    if (index === userAnswers[currentQuestionIndex]) {
                        li.classList.add('selected');
                        if (option.isCorrect) {
                            li.classList.add('correct');
                        } else {
                            li.classList.add('incorrect');
                        }
                        displayFeedback(option.isCorrect, currentQuestion.rationale);
                    } else if (option.isCorrect) {
                        // Also show the correct answer if an incorrect one was selected
                        li.classList.add('correct');
                    }
                }
            });

            updateNavigationButtons();
            updateProgress();
        }

        function selectOption(selectedIndex, isCorrect, clickedElement) {
            if (isAnswerLocked) return; // Don't allow changing answer

            // Mark all options as disabled for clicking
            Array.from(optionsContainer.children).forEach(option => {
                option.classList.add('disabled-click');
                option.style.pointerEvents = 'none'; // Further disable clicks
            });

            // Visually mark the selected option
            clickedElement.classList.add('selected');
            isAnswerLocked = true; // Lock answer after selection

            // Store user's answer
            userAnswers[currentQuestionIndex] = selectedIndex;

            // Apply correct/incorrect styling and update score if it's the first time answering
            if (isCorrect) {
                clickedElement.classList.add('correct');
                if (userAnswers[currentQuestionIndex] === selectedIndex) { // Only add score once
                    score++;

            previousBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = userAnswers[currentQuestionIndex] === null && currentQuestionIndex < questions.length -1; // Must answer before moving to next (unless it's the last question and already answered)
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = 'Finish Quiz';
                nextBtn.disabled = userAnswers[currentQuestionIndex] === null; // Must answer the last question to finish
            } else {
                nextBtn.textContent = 'Next';
            }
            if (userAnswers[currentQuestionIndex] !== null) { // If answered, next can be enabled
                nextBtn.disabled = false;
            }
        }

        function updateProgress() {
            quizProgress.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
        }

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else if (currentQuestionIndex === questions.length - 1) {
                showResults();
            }
        });

        previousBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        function showResults() {
            document.getElementById('questionSection').style.display = 'none';
            document.querySelector('.controls').style.display = 'none';
            quizProgress.style.display = 'none';
            resultsDiv.style.display = 'block';
            finalScoreSpan.textContent = `${score} / ${questions.length}`;
        }

        restartBtn.addEventListener('click', () => {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null); // Reset all answers
            document.getElementById('questionSection').style.display = 'block';
            document.querySelector('.controls').style.display = 'flex';
            quizProgress.style.display = 'block';
            resultsDiv.style.display = 'none';
            loadQuestion();
        });

        // Initial load
        loadQuestion();
    </script>
</body>
</html>
